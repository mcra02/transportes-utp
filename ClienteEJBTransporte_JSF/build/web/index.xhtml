<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >
    <h:head>
        <ui:include src="/WEB-INF/templates/header.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/templates/menu.xhtml" />

        <div class="contenido">
            <h:link value="Agregar" outcome="addRuta"></h:link>
            
            <h:form>
                <h:dataTable var="d" value="#{departamentos.getAll()}" class="table table-bordered">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{d.idDepartamento}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="#{d.departamentoNombre}"></h:outputText>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <ui:include src="/WEB-INF/templates/footer.xhtml" />
    </h:body>
</html>
